<html>
    <head>
        <title>Welcome</title>
         <style>
            body {
                text-align: center;
                margin: 20px;
            }
            h1 {
                margin: 5px 0;
                font-family: "Book Antiqua", Palatino, serif;
                font-size: 48px;
            }
            h2 {
                margin: 5px 0;
                font-family: "Book Antiqua", Palatino, serif;
                font-size: 64px;
            }
            p {
                margin: 65px;
            }
            .input-container {
                width: 300px;
                margin: 30px auto;
                text-align: left;
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
            }
            button {
                color: black;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
            .error-message {
                color: red;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to</h1>
        <h2>Collaborate</h2>
        <p> </p>

        <form id="loginForm">
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Input username" required><br>
            </div>
        
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
            </div>
        
            <button type="button" onclick="performLogin()">Login</button>
        </form>
        <a href="/register">
            <button type="button">Register</button>
        </a>
        <div id="errorMessage" class="error-message"></div>
        <script>
            async function performLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessageElement = document.getElementById('errorMessage');
        
                const formData = {
                    username: username,
                    password: password
                };
        
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });
        
                    if (response.ok) {
                        window.location.href = '/home';
                    } else {
                        const data = await response.json();
                        errorMessageElement.textContent = data.detail || 'Invalid credentials'; // Display the error message or a default message
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorMessageElement.textContent = 'An error occurred during login.';
                }
            }
        </script>
    </body>
</html>
