<html>
<head>
    <title>Edit</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }
        h1 {
            margin: 5px 0;
            font-family: "Book Antiqua", Palatino, serif;
            font-size: 65px;
        }
        p {
            margin: 50px;
        }
        .document-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .edit-button, .delete-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            display: block;
        }
        .edit-button {
            color: black;
            width: 500px;
            text-align: left;
        }
        .space {
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <h1>Collaborate</h1>
    <p> </p>
    {% for document in documents %}
        <div class="document-container">
            <form method="get" action="/edit_document/{{ document._id }}">
                <button class="edit-button" type="submit">{{ 'Name: ' ~ document.name }}<span class="space"></span>{{'Description: ' ~ document.description}}</button>
            </form>
            <button class="delete-button" onclick="confirmDelete('{{ document._id }}')">Delete</button>
        </div>
    {% endfor %}
</body>
<script>
    function confirmDelete(documentId) {
        if (confirm("Are you sure you want to delete this document?")) {
            // If confirmed, send a DELETE request using Fetch API
            fetch('/delete/' + documentId, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                alert('Document successfully deleted');
                window.location.reload();
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        } else {
            // If canceled, do nothing or handle the cancel action accordingly
        }
    }
</script>
</html>
