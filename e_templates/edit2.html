<!DOCTYPE html>
<html>

<body>
    <h1>Edit Document</h1>
    <form action="/update_document/{{ document_id }}" method="post">
        <label for="content">Content:</label>
        <textarea name="content" id="content" rows="8" required>{{ document.content }}</textarea>

        <input type="submit" value="Update Document">
    </form>
</body>
</html>
